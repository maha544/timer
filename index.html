<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="name">Countdown Timer</h1>
        <div class="container">
            <p>Input time in minutes than start Timer</p>
            <div class="containertwo">
                <div id="displayInput">
                    <input id="input" type="text" name="">
                </div><br>
                 <h1><span id="minutes">00 :</span>
                <span id="seconds">00</span></h1>
                 <br>
            </div>
            <button id="startimer" class="btnClick" onclick="startTimer()">Start</button>
            <button id="resetTimer" class="btnClick" onclick="resetTimer()">Restart</button>   
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
